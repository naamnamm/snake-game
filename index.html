<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='body-container'>
    <header>
      <div class='header'>
        <h1>Snake Game</h1>
      </div>
    </header>

    <main>
      <div class='scoreboard-container'>
        <div class='score-container'>
          <div class='score-label'>
            <p id='score-label'>Score:</p>
          </div>

          <div class='score'>
            <p id='score'> 0 </p>
          </div>
        </div>

        <div class='bestScore-container'>
          <div class='bestScore-label'>
            <p id='bestScore-label'>Best Score:</p>
          </div>

          <div class='score'>
            <p id='best-score'> 0 </p>
          </div>
        </div>
      </div>

      <div class='canvas-container'> <canvas id='game-canvas'></canvas></div>

      <div class='stop-btn-container'>
        <button id='stop-btn'> Stop </button>
        <button id='restart-btn'> Restart </button>
      </div>
  </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
